<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Prompt Library â€“ Manage</title>
  <link rel="stylesheet" href="options.css"/>
</head>
<body>
  <h1>Prompt Library - Template Management</h1>
  
  <div class="row">
    <button id="add" class="btn">Add Template</button>
    <button id="export" class="btn">Export JSON</button>
    <div class="file-input-wrapper">
      <input id="importFile" type="file" accept="application/json"/>
      <label for="importFile" class="file-input-label">Import JSON</label>
    </div>
    <button id="reset" class="btn">Reset to Defaults</button>
    <span id="status" class="status"></span>
  </div>
  
  <p class="muted">
    Variables are managed in the modal. The old JSON column is now informational.
  </p>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Body</th>
        <th>Variables (JSON)</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="rows"></tbody>
  </table>

  <!-- Modal: Template Editor -->
  <div id="tplModal" class="modal" aria-hidden="true">
    <div id="tplModalBackdrop" class="modal__backdrop"></div>
    <div class="modal__dialog">
      <div class="modal__header">
        <h2 class="modal__title">Edit Template</h2>
        <button id="tplModalClose" class="btn" aria-label="Close">Close</button>
      </div>
      <div class="modal__body">
        <div class="row">
          <div style="flex:1;">
            <label for="tplName">Name</label>
            <input id="tplName" placeholder="Template name"/>
          </div>
        </div>
        <div class="row">
          <div style="flex:1;">
            <label for="tplBody">Body</label>
            <textarea id="tplBody" placeholder="Write your prompt body with {{variables}}"></textarea>
            <div class="variable-help"><small>Type {{variable}} to add variables. They appear below.</small></div>
          </div>
        </div>
        <div class="row" style="align-items:flex-start;">
          <div style="flex:1;">
            <label>Variables</label>
            <div id="tplVars" style="display:flex; flex-direction:column; gap:12px;"></div>
            <div class="variable-help"><small>Each variable can be a free text or a select with predefined options.</small></div>
          </div>
        </div>
      </div>
      <div class="modal__footer">
        <button id="tplDelete" class="btn btn-delete">Delete</button>
        <button id="tplCancel" class="btn">Cancel</button>
        <button id="tplSave" class="btn btn-duplicate" style="margin-right:0;">Save</button>
      </div>
    </div>
  </div>

  <script type="module" src="options.js"></script>
</body>
</html>
