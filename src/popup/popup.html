<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Prompt Library</title>
  <link rel="stylesheet" href="popup.css"/>
  <style></style>
</head>
<body>
  <div class="row">
    <select id="templateSelect"></select>
    <button id="openOptions" class="btn" style="width:auto">Manage</button>
  </div>

  <div class="card grid">
    <div class="title">Variables</div>
    <div id="vars" class="grid"></div>
  </div>

  <div class="row">
    <select id="tune">
      <option value="neutral">TUNE: Neutral</option>
      <option value="concise">TUNE: Concise</option>
      <option value="analytical">TUNE: Analytical</option>
      <option value="creative">TUNE: Creative</option>
      <option value="developer">TUNE: Developer</option>
    </select>
  </div>

  <div class="row">
    <input id="prefix" placeholder="Optional prefix (system/meta)"/>
  </div>

  <div class="row end">
    <label><input type="checkbox" id="autoSend"/> Auto-send</label>
    <button id="preview" class="btn pill">Preview</button>
   
  </div>

  <div class="row">
    <button id="inject" class="btn primary">Inject into ChatGPT</button>
  </div>

  <div class="row end d-none">
    <button id="testInjection" class="btn pill">Test</button>
    <label><input type="checkbox" id="debugMode"/> Debug mode</label>
    <label><input type="checkbox" id="hideBadge"/> Hide badge</label>
    <span id="status" class="status">Ready</span>
  </div>

  <p class="muted">Select template, fill fields, inject.</p>
  <br>
  <hr>
  <p class="muted created">Created By <a href="https://guytagger.com" target="_blank" rel="noopener noreferrer">Guy Tagger</a></p>
  <script type="module" src="popup.js"></script>
</body>
</html>
